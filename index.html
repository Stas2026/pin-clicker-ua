<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pin Clicker UA | –†–µ–ª—ñ–∑ 15.05.2025!</title>
    <style>
        body {

            height: 100vh;
            width: 100vw;
            overflow: auto;
            font-family: Arial, sans-serif;
            background: linear-gradient(0deg, #0057B8 50%, #FFD700 50%);
            display: flex;
            flex-direction: column;

        }
        .game-title {

        }
        .coming-soon {

        }
        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }
        .countdown span {
            display: inline-block;
            min-width: 60px;
        }
        .release-info {

        }
    </style>
</head>
<body>
    <div class="game-title">PIN CLICKER UA</div>
    <div class="coming-soon">–ì–ª–æ–±–∞–ª—å–Ω–∏–π —Ä–µ–ª—ñ–∑ –≤–∂–µ —á–µ—Ä–µ–∑</div>
    
    <div class="countdown" id="countdown">
        <div><span id="days">00</span> –¥–Ω—ñ–≤</div>
        <div><span id="hours">00</span> –≥–æ–¥–∏–Ω</div>
        <div><span id="minutes">00</span> —Ö–≤–∏–ª–∏–Ω</div>
        <div><span id="seconds">00</span> —Å–µ–∫—É–Ω–¥</div>
    </div>
    
    <div class="release-info">
        15 —Ç—Ä–∞–≤–Ω—è 2025, 13:00 (–ö–∏—ó–≤—Å—å–∫–∏–π —á–∞—Å)
    </div>

    <script>
        // –î–∞—Ç–∞ —Ä–µ–ª—ñ–∑—É: 15 —Ç—Ä–∞–≤–Ω—è 2025, 13:00 (–ö–∏—ó–≤—Å—å–∫–∏–π —á–∞—Å)
        const RELEASE_DATE = new Date('2025-05-15T13:00:00+03:00').getTime();
        
        // –ï–ª–µ–º–µ–Ω—Ç–∏ —Ç–∞–π–º–µ—Ä–∞
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // –§—É–Ω–∫—Ü—ñ—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞–π–º–µ—Ä–∞
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = RELEASE_DATE - now;

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —á–∞—Å—É
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
            daysEl.textContent = days.toString().padStart(2, '0');
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');

            // –Ø–∫—â–æ —Ä–µ–ª—ñ–∑ –≤–∂–µ –Ω–∞—Å—Ç–∞–≤
            if (diff < 0) {
                document.getElementById('countdown').innerHTML = "–ì—Ä–∞ –≤–∏–π—à–ª–∞! üéâ";
                clearInterval(timerInterval);
            }
        }

        // –ü–µ—Ä—à–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
        updateCountdown();
        // –û–Ω–æ–≤–ª—é—î–º–æ –∫–æ–∂–Ω—É —Å–µ–∫—É–Ω–¥—É
        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
